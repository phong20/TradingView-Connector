<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        .container {
            background: #161b22;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid #30363d;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .platform-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .platform-option {
            position: relative;
        }

        .platform-radio {
            display: none;
        }

        .platform-label {
            display: block;
            padding: 20px;
            border: 2px solid #404040;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3a3a3a;
            font-weight: 500;
            color: #e0e0e0;
        }

        .platform-label:hover {
            border-color: #4299e1;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.15);
        }

        .platform-radio:checked + .platform-label {
            border-color: #4299e1;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
        }

        .platform-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .form-section {
            min-height: 280px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #3a3a3a;
            color: #ffffff;
        }

        .input-field:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .select-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 14px;
            background: #3a3a3a;
            color: #ffffff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .select-field:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .percentage-input {
            position: relative;
            width: 100px

        }

        .percentage-input::after {
            content: '1:';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-weight: 100;
            pointer-events: none;
        }

        .percentage-input .input-field {
            padding-left: 30px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-mt5, .form-tradelocker {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-mt5.active, .form-tradelocker.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 12px;
            align-items: end;
        }
        .connection-error{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Trading Platform</h1>
            <p>Configure the connection for your trading application</p>
        </div>

        <div class="platform-selector">
            <div class="platform-option">
                <input type="radio" id="mt5" name="platform" value="mt5" class="platform-radio">
                <label for="mt5" class="platform-label">
                    <span class="platform-icon">
                        <img style="width: 55px" src="https://qtfunded.quanttekel.com/wp-content/themes/qtfunded/assets/images/icons/mt5.png"/>
                    </span>
                    MetaTrader 5
                </label>
            </div>
            <div class="platform-option">
                <input type="radio" id="tradelocker" name="platform" value="tradelocker" class="platform-radio">
                <label for="tradelocker" class="platform-label">
                    <span class="platform-icon">
                        <img src="https://qtfunded.quanttekel.com/wp-content/themes/qtfunded/assets/images/icons/tradelocker.png" />
                    </span>
                    TradeLocker
                </label>
            </div>
        </div>

        <div class="form-section">
            <!-- MT5 Form -->
            <div id="mt5-form" class="form-mt5">
                <div class="input-group">
                    <label class="input-label" for="mt5-port">Port</label>
                    <input type="number" id="mt5-port" class="input-field" placeholder="Port (EX: 443)" min="1" max="65535">
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="mt5-percentage">Leverage</label>
                    <div class="percentage-input">
                        <input type="number" id="mt5-percentage" value="1" class="input-field"min="0.01"  step="0.01">
                    </div>
                </div>
            </div>

            <!-- TradeLocker Form -->
            <div id="tradelocker-form" class="form-tradelocker">
                <div class="input-group">
                    <label class="input-label" for="tl-session">Account Type</label>
                    <select id="tl-session" class="select-field">
                        <option value="">Choose Account Type</option>
                        <option value="demo">Demo</option>
                        <option value="real">Live</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label" for="tl-username">Username</label>
                    <input type="text" id="tl-username" class="input-field" placeholder="Input username">
                </div>

                <div class="input-group">
                    <label class="input-label" for="tl-password">Password</label>
                    <input type="password" id="tl-password" class="input-field" placeholder="Input password">
                </div>

                <div class="input-group">
                    <label class="input-label" for="tl-server">Server</label>
                    <input type="text" id="tl-server" class="input-field" placeholder="Input server address">
                </div>

                <div class="input-group">
                    <label class="input-label" for="tl-percentage">Leverage</label>
                    <div class="percentage-input">
                        <input type="number" id="tl-percentage" value="1" class="input-field" min="0.01" step="0.01">
                    </div>
                </div>
            </div>
            <span class="connection-error"></span>
        </div>
        <button class="submit-btn" onclick="handleSubmit()">Kết nối</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
